<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Series Visualizer</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --hover-color: #3a7bc8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .function-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .function-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 220px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
        }

        .function-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .function-card.selected {
            border-color: var(--success-color);
            background-color: rgba(40, 167, 69, 0.1);
        }

        .function-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .function-formula {
            font-family: 'Cambria Math', Georgia, serif;
            font-size: 16px;
            margin-bottom: 15px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .function-description {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .visualization-container {
            width: 100%;
            min-height: 600px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card-background);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visualization-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .info-box {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .function-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .function-card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taylor Series Visualizer</h1>
        
        <div class="description">
            <p>Select a function to visualize its Taylor series approximation. Use the slider to adjust the order of the approximation and see how it converges to the original function.</p>
        </div>
        
        <div class="function-selector" id="functionSelector">
            <!-- Function cards will be generated by JavaScript -->
        </div>
        
        <div class="visualization-container">
            <iframe id="visualizationFrame" class="visualization-iframe" src="" frameborder="0"></iframe>
        </div>
        
        <!-- <div class="info-box">
            <h2>Taylor Series</h2>
            <p>A Taylor series is a representation of a function as an infinite sum of terms calculated from the values of its derivatives at a single point. It's used to approximate functions with polynomials, which can be easier to work with.</p>
            <p>The general form of the Taylor series of a function f(x) expanded about the point x = a is:</p>
            <p style="text-align: center;">f(x) = f(a) + f'(a)(x-a) + f''(a)(x-a)²/2! + f'''(a)(x-a)³/3! + ...</p>
            <p>Move the slider in the visualization to see how adding more terms improves the approximation.</p>
        </div>
    </div> -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration - Update these with your actual GitHub Pages URLs
            const baseUrl = 'https://erin-crawley.github.io/physvis/';
            const functions = [
                {
                    name: 'Sine',
                    formula: 'sin(x)',
                    url: baseUrl + 'taylor_sin.html',
                    mathjax: '\\sin(x)'
                },
                {
                    name: 'Exponential',
                    formula: 'exp(x)',
                    url: baseUrl + 'taylor_exp.html',
                    mathjax: 'e^x'
                },
                {
                    name: 'Logarithm',
                    formula: 'log(1+x)',
                    url: baseUrl + 'taylor_log.html',
                    mathjax: '\\ln(x+1)'
                },
                {
                    name: 'Geometric Series',
                    formula: '1/(1-x)',
                    url: baseUrl + 'taylor_geometric.html',
                    mathjax: '\\frac{1}{1-x}'
                },
                {
                    name: 'Cosine',
                    formula: 'cos(x)',
                    url: baseUrl + 'taylor_cos.html',
                    mathjax: '\\cos(x)'
                },
                {
                    name: 'Tangent',
                    formula: 'tan(x)',
                    url: baseUrl + 'taylor_tan.html',
                    mathjax: '\\tan(x)'
                }
            ];

            // Function to create function cards
            function createFunctionCards() {
                const selectorElement = document.getElementById('functionSelector');
                
                functions.forEach((func, index) => {
                    const card = document.createElement('div');
                    card.className = 'function-card';
                    card.dataset.index = index;
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'function-name';
                    nameElement.textContent = func.name;
                    
                    const formulaElement = document.createElement('div');
                    formulaElement.className = 'function-formula';
                    formulaElement.textContent = func.formula;
                    
                    const descriptionElement = document.createElement('div');
                    descriptionElement.className = 'function-description';
                    descriptionElement.textContent = func.description;
                    
                    card.appendChild(nameElement);
                    card.appendChild(formulaElement);
                    card.appendChild(descriptionElement);
                    
                    card.addEventListener('click', () => selectFunction(index));
                    
                    selectorElement.appendChild(card);
                });
            }

            // Function to select a function and update the visualization
            function selectFunction(index) {
                // Clear previous selection
                document.querySelectorAll('.function-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // Select the new card
                const selectedCard = document.querySelector(`.function-card[data-index="${index}"]`);
                if (selectedCard) {
                    selectedCard.classList.add('selected');
                }
                
                // Update the iframe
                const iframe = document.getElementById('visualizationFrame');
                iframe.src = functions[index].url;
            }

            // Initialize the page
            createFunctionCards();
            
            // Select the first function by default
            if (functions.length > 0) {
                selectFunction(0);
            }
        });
    </script>
</body>
</html>
