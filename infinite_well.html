<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Infinite Square Well Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
        }
        
        .control-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            align-items: center;
            padding: 0 30px;
            gap: 40px;
            z-index: 1000;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantum-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 30px;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .control-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .energy-selector {
            display: flex;
            gap: 8px;
        }
        
        .energy-btn {
            width: 36px;
            height: 36px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .energy-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .energy-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #3b82f6;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
            font-variant-numeric: tabular-nums;
        }
        
        .stat-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .visualization-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            padding: 30px;
            gap: 30px;
        }
        
        .chart-wrapper {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        
        .equation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #94a3b8;
        }
        
        .equation-label {
            color: #64748b;
            margin-right: 10px;
        }
        
        .equation-formula {
            color: #60a5fa;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animating {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="control-bar">
        <div class="title">
            <div class="quantum-icon">Ψ</div>
            <span>Quantum Infinite Square Well</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Energy Level (n):</span>
                <div class="energy-selector" id="energySelector">
                    <button class="energy-btn active" data-n="1">1</button>
                    <button class="energy-btn" data-n="2">2</button>
                    <button class="energy-btn" data-n="3">3</button>
                    <button class="energy-btn" data-n="4">4</button>
                    <button class="energy-btn" data-n="5">5</button>
                    <button class="energy-btn" data-n="6">6</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="toggle-group">
                    <span class="control-label">Animate:</span>
                    <div class="toggle-switch active" id="animateToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="energyValue">1.00</span>
                <span class="stat-label">E/E₁</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="wavelengthValue">2.00</span>
                <span class="stat-label">λ/L</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="nodesValue">0</span>
                <span class="stat-label">Nodes</span>
            </div>
        </div>
    </div>
    
    <div class="visualization-container">
        <div class="chart-wrapper">
            <div class="chart-title">
                <span style="color: #60a5fa;">●</span>
                Wavefunction Ψ(x)
            </div>
            <div class="chart-container">
                <canvas id="wavefunctionChart"></canvas>
            </div>
        </div>
        
        <div class="chart-wrapper">
            <div class="chart-title">
                <span style="color: #f472b6;">●</span>
                Probability Density |Ψ(x)|²
            </div>
            <div class="chart-container">
                <canvas id="probabilityChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="equation">
        <span class="equation-label">Wavefunction:</span>
        <span class="equation-formula" id="equationText">Ψₙ(x) = √(2/L) sin(nπx/L)</span>
    </div>
    
    <script>
        // Wait for Chart.js to load
        function initVisualization() {
            if (typeof Chart === 'undefined') {
                setTimeout(initVisualization, 50);
                return;
            }
            
            // Constants
            const L = 1; // Well width (normalized)
            const numPoints = 500;
            let currentN = 1;
            let isAnimating = true;
            let animationTime = 0;
            let animationFrame = null;
            
            // Generate x values
            const xValues = [];
            for (let i = 0; i <= numPoints; i++) {
                xValues.push(i * L / numPoints);
            }
            
            // Calculate wavefunction and probability density
            function calculateWavefunction(n, phase = 0) {
                const wavefunction = [];
                const probability = [];
                const amplitude = Math.sqrt(2 / L);
                
                for (let x of xValues) {
                    const psi = amplitude * Math.sin(n * Math.PI * x / L);
                    const animatedPsi = psi * Math.cos(phase);
                    wavefunction.push(isAnimating ? animatedPsi : psi);
                    probability.push(psi * psi);
                }
                
                return { wavefunction, probability };
            }
            
            // Chart configuration
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0
                },
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#e2e8f0',
                        bodyColor: '#94a3b8',
                        borderColor: 'rgba(148, 163, 184, 0.2)',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toFixed(4);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'Position (x/L)',
                            color: '#94a3b8',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: {
                                size: 11
                            }
                        },
                        min: 0,
                        max: L
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amplitude',
                            color: '#94a3b8',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: {
                                size: 11
                            }
                        }
                    }
                }
            };
            
            // Create wavefunction chart
            const wavefunctionCtx = document.getElementById('wavefunctionChart').getContext('2d');
            const wavefunctionChart = new Chart(wavefunctionCtx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        data: [],
                        borderColor: '#60a5fa',
                        backgroundColor: 'rgba(96, 165, 250, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        pointHoverBackgroundColor: '#60a5fa'
                    }]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        ...chartOptions.scales,
                        y: {
                            ...chartOptions.scales.y,
                            title: {
                                ...chartOptions.scales.y.title,
                                text: 'Ψ(x)'
                            },
                            min: -2.5,
                            max: 2.5
                        }
                    }
                }
            });
            
            // Create probability density chart
            const probabilityCtx = document.getElementById('probabilityChart').getContext('2d');
            const probabilityChart = new Chart(probabilityCtx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        data: [],
                        borderColor: '#f472b6',
                        backgroundColor: 'rgba(244, 114, 182, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        pointHoverBackgroundColor: '#f472b6'
                    }]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        ...chartOptions.scales,
                        y: {
                            ...chartOptions.scales.y,
                            title: {
                                ...chartOptions.scales.y.title,
                                text: '|Ψ(x)|²'
                            },
                            min: 0,
                            max: 3
                        }
                    }
                }
            });
            
            // Update charts
            function updateCharts(phase = 0) {
                const { wavefunction, probability } = calculateWavefunction(currentN, phase);
                
                wavefunctionChart.data.datasets[0].data = wavefunction;
                probabilityChart.data.datasets[0].data = probability;
                
                wavefunctionChart.update('none');
                probabilityChart.update('none');
            }
            
            // Update statistics
            function updateStats() {
                document.getElementById('energyValue').textContent = (currentN * currentN).toFixed(2);
                document.getElementById('wavelengthValue').textContent = (2 / currentN).toFixed(2);
                document.getElementById('nodesValue').textContent = currentN - 1;
                document.getElementById('equationText').textContent = 
                    `Ψ${currentN}(x) = √(2/L) sin(${currentN}πx/L)`;
            }
            
            // Animation loop
            function animate() {
                if (isAnimating) {
                    animationTime += 0.03;
                    updateCharts(animationTime);
                    animationFrame = requestAnimationFrame(animate);
                }
            }
            
            // Energy level selection
            document.getElementById('energySelector').addEventListener('click', (e) => {
                if (e.target.classList.contains('energy-btn')) {
                    document.querySelectorAll('.energy-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    currentN = parseInt(e.target.dataset.n);
                    updateStats();
                    updateCharts(isAnimating ? animationTime : 0);
                }
            });
            
            // Animation toggle
            document.getElementById('animateToggle').addEventListener('click', () => {
                const toggle = document.getElementById('animateToggle');
                isAnimating = !isAnimating;
                toggle.classList.toggle('active');
                
                if (isAnimating) {
                    animate();
                } else {
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                    }
                    updateCharts(0);
                }
            });
            
            // Initialize
            updateStats();
            updateCharts(0);
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                wavefunctionChart.resize();
                probabilityChart.resize();
            });
        }
        
        // Start initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initVisualization);
        } else {
            initVisualization();
        }
    </script>
</body>
</html>
